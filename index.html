<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
      <hr class="header__underline">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar_jak.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-btn">
            <span class="profile__edit-btn-icon"></span>
          </button>
          <p class="profile__desc">Исследователь океана</p>
        </div>
        <button class="profile__add-btn">
          <span class="profile__add-btn-icon"></span>
        </button>
      </section>
      <section class="cards">
        <ul class="cards__container">
          <li class="card">
            <img src="./images/kirill-pershin-1088404-unsplash_karachaevsk.jpg" alt="Карачаевск" class="card__img">
            <h3 class="card__heading">Карачаевск</h3>
            <div class="card__like-btn card__like-btn_status_active"></div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash_elbrus.png" alt="Эльбрус" class="card__img">
            <h3 class="card__heading">Гора Эльбрус</h3>
            <div class="card__like-btn"></div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash_dombay.png" alt="Домбай" class="card__img">
            <h3 class="card__heading">Домбай</h3>
            <div class="card__like-btn"></div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1088404-unsplash_karachaevsk.jpg" alt="Карачаевск" class="card__img">
            <h3 class="card__heading">Карачаево-Черкессия</h3>
            <div class="card__like-btn"></div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash_elbrus.png" alt="Эльбрус" class="card__img">
            <h3 class="card__heading">Гора Эльбрус</h3>
            <div class="card__like-btn"></div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash_dombay.png" alt="Домбай" class="card__img">
            <h3 class="card__heading">Домбай</h3>
            <div class="card__like-btn"></div>
          </li>
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
