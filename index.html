<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <section class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <form action="#" class="form" name="profile-form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <input class="form__text" type="text" name="name" placeholder="Имя" required>
          <input class="form__text" type="text" name="desc" placeholder="О себе" required>
          <input class="form__submit" type="submit" value="Сохранить">
        </form>
      </div>
    </section>
    <header class="header">
      <div class="header__content">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar_jak.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button">
            </button>
            <p class="profile__desc">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button">
        </button>
      </section>
      <section class="cards">
        <ul class="cards__container">
          <li class="card">
            <img src="./images/kirill-pershin-1088404-unsplash_karachaevsk.jpg" alt="Карачаевск" class="card__img">
            <h3 class="card__heading">Карачаевск</h3>
            <button class="card__like-btn card__like-btn_active" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash_elbrus.png" alt="Эльбрус" class="card__img">
            <h3 class="card__heading">Гора Эльбрус</h3>
            <button class="card__like-btn" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash_dombay.png" alt="Домбай" class="card__img">
            <h3 class="card__heading">Домбай</h3>
            <button class="card__like-btn" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1088404-unsplash_karachaevsk.jpg" alt="Карачаевск" class="card__img">
            <h3 class="card__heading">Карачаево-Черкессия</h3>
            <button class="card__like-btn" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash_elbrus.png" alt="Эльбрус" class="card__img">
            <h3 class="card__heading">Гора Эльбрус</h3>
            <button class="card__like-btn" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash_dombay.png" alt="Домбай" class="card__img">
            <h3 class="card__heading">Домбай</h3>
            <button class="card__like-btn" type="button"></button>

          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
